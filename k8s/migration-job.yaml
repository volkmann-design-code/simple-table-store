apiVersion: batch/v1
kind: Job
metadata:
  name: datastore-app-migrate
  namespace: datastore-app
spec:
  template:
    spec:
      containers:
        - name: migrate
          image: ghcr.io/volkmann-design-code/simple-table-store:0.1.0
          command: ["bun", "run", "src/db/migrate.ts"]
          env:
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: datastore-app-secrets
                  key: database-url
      restartPolicy: OnFailure
  backoffLimit: 3
